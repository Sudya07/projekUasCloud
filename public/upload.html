<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Video - Pinteryuk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
       Pinteryuk
    </a>
    <div class="d-flex ms-auto">
      <a href="login.html" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Upload Video</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Judul Video</label>
      <input type="text" class="form-control" id="title" name="title" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Deskripsi Video</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="videoFile" class="form-label">Pilih File Video</label>
      <input type="file" class="form-control" id="videoFile" name="videoFile" accept="video/*" required />
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  <hr />

  <h3>Daftar Video</h3>
  <table class="table table-bordered" id="videosTable">
    <thead>
      <tr>
        <th>Judul</th>
        <th>Nama File</th>
        <th>Deskripsi</th>
        <th>Aksi</th> 
      </tr>
    </thead>
    <tbody>
      <!-- Video list akan dimuat di sini -->
    </tbody>
  </table>
</div>

<script>
  const uploadForm = document.getElementById('uploadForm');
  const videosTableBody = document.querySelector('#videosTable tbody');

  // Fungsi load list video dari API
  async function loadVideos() {
    try {
      const res = await fetch('/api/videos/list');
      const videos = await res.json();

      videosTableBody.innerHTML = '';
      videos.forEach(video => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${video.title}</td>
          <td>${video.filename}</td>
          <td>${video.description || '-'}</td>
          <td>
            <button class="btn btn-danger btn-sm btn-delete" data-id="${video.id}">Hapus</button>
          </td>
        `;
        videosTableBody.appendChild(tr);
      });

      // Tambah event listener tombol hapus
      document.querySelectorAll('.btn-delete').forEach(button => {
        button.addEventListener('click', async (e) => {
          const id = e.target.dataset.id;
          if (confirm('Yakin ingin menghapus video ini?')) {
            try {
              const delRes = await fetch(`/api/videos/${id}`, { method: 'DELETE' });
              const delData = await delRes.json();
              alert(delData.message);
              loadVideos();
            } catch (err) {
              alert('Gagal menghapus video');
            }
          }
        });
      });
    } catch (err) {
      alert('Gagal memuat daftar video');
    }
  }

  // Event submit form upload
  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(uploadForm);

    if (!formData.get('title') || !formData.get('videoFile')) {
      alert('Judul dan file video wajib diisi');
      return;
    }

    try {
      const res = await fetch('/api/videos/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      if (res.ok) {
        alert('Video berhasil diupload');
        uploadForm.reset();
        loadVideos();
      } else {
        alert(data.message || 'Gagal upload video');
      }
    } catch (err) {
      alert('Terjadi kesalahan saat upload');
    }
  });

  // Load videos saat halaman dibuka
  window.onload = loadVideos;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
