<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinteryuk - Tonton Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Pinteryuk</span>
    <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Video Pembelajaran</h2>
  <div id="videoContainer" class="row g-4">
    <!-- Card video akan muncul di sini -->
  </div>
</div>

<script>
  const apiBase = '/api/videos';

  async function fetchVideos() {
    try {
      const res = await fetch(apiBase + '/list');
      if (!res.ok) throw new Error('Gagal mengambil data video');
      const videos = await res.json();
      const container = document.getElementById('videoContainer');
      container.innerHTML = '';

      videos.forEach(video => {
        const col = document.createElement('div');
        col.className = 'col-md-6';

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <video class="card-img-top" controls preload="metadata" style="max-height: 300px; object-fit: cover;">
              <source src="${apiBase}/stream/${video.filename}" type="video/mp4" />
              Browser tidak mendukung pemutar video.
            </video>
            <div class="card-body">
              <h5 class="card-title">${video.title}</h5>
              <p class="card-text">${video.description || 'Tidak ada deskripsi.'}</p>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    } catch (err) {
      alert('Gagal mengambil data video: ' + err.message);
    }
  }

  // Logout button
  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.location.href = '/login.html';
  });

  // Load videos saat halaman dimuat
  window.onload = fetchVideos;
</script>

</body>
</html>
