<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinteryuk - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 30px;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="login-container shadow-sm">
  <div class="logo-text">Pinteryuk</div>
  <h2 class="mb-4 text-center">Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Username" required />
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="mt-3 text-center">
    <small>Belum punya akun? <a href="/register.html">Register di sini</a></small>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);

        alert('Login berhasil sebagai ' + data.role);

        if (data.role === 'guru') {
          window.location.href = '/upload.html';
        } else if (data.role === 'murid') {
          window.location.href = '/watch.html';
        } else {
          alert('Role tidak dikenali');
        }
      } else {
        alert('Login gagal: ' + data.message);
      }
    } catch (err) {
      alert('Terjadi kesalahan: ' + err.message);
    }
  });
</script>

</body>
</html>
